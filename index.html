<html>
	<head>
		<title>Rating app</title>
		<style>
			*{
				background-color:azure;
				font-size:50px;
				font-family:cambria;
			}
			.btn{ 
				color:red;
				background-color:blue;
			}
			.btn:hover{
				color:green;
			}
		</style>
	</head>
	<body>
		<center>
		<h1>Rating App</h1>
		<form onsubmit="show(); return false;">
			<input type="number" placeholder="Enter rating" id="rating" />
			<br><br>
			<input type="submit" value="M1" class="btn"/>
			<input type="submit" value="M2" class="btn"/>
			<input type="submit" value="M3" class="btn"/>
			<h2 id="msg"></h2>
		</form>
		<script>	
			function show(){
				let rating = document.getElementById("rating");
				let msg = document.getElementById("msg");
				let action = document.activeElement.value;
				if (rating.value === "") {
					alert("please enter rating");
					msg.innerHTML = "";
					rating.focus();
					return;
				}

				let r = parseInt(rating.value);
				if (r < 1 || r > 5) {
					alert("please enter rating between 1 to 5");
					msg.innerHTML = "";
					rating.focus();
					return;
				}

				let ans = "";
				if (action === "M1") {
					if (r === 5 || r === 4) {
						ans = "Excellent";
					} else if (r === 3 || r === 2) {
						ans = "Ok";
					} else if (r === 1) {
						ans = "Poor";
					}
					msg.innerHTML = "M1 -->" + ans;
				} else if (action === "M2") {
					if (r === 5 || r === 4) {
						ans = "Excellent";
					} else if (r === 3 || r === 2) {
						ans = "Ok";
					} else if (r === 1) {
						ans = "Poor";
					}
					msg.innerHTML = "M2 -->" + ans;
				} else if (action === "M3") {
					switch(r) {
						case 5:
						case 4:
							ans = "Excellent";
							break;
						case 3:
						case 2:
							ans = "Ok";
							break;
						case 1:
							ans = "Poor";
							break;
					}
					msg.innerHTML = "M3 -->" + ans;
				}
			}
		</script>
	</body>
</html>
